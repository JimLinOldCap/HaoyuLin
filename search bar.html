<style>
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 6.58vw;
    position: relative;
  }

  header input[type="search"] {
    background-color: #79D07A;
    width: 50%;
    padding: 1.46vw;
    border: 0.29vw solid black;
    border-radius: 0.73vw;
    font-size: 1.17vw;
  }

  @media (max-width: 768px) {
    header {
      height: auto;
      padding: 2vw 4vw;
    }

    header input[type="search"] {
      width: 90%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 2px solid black;
    }
  }
</style>

<header>
  <input list="suggestions" id="searchInput" type="search" placeholder="Search...">
  <datalist id="suggestions"></datalist>
</header>

<!-- Searching tool for memorizing the user's choices or taping words and return to suggestion bar -->
<script>
  const select = document.getElementById('searchCategory');
  const searchInput = document.getElementById('searchInput');

  window.addEventListener('DOMContentLoaded', () => {
    const savedCategory = localStorage.getItem('searchCategory');
    const savedSearch = localStorage.getItem('searchText');

    if (savedCategory && select) {
      select.value = savedCategory;
    }

    if (savedSearch && searchInput) {
      searchInput.value = savedSearch;
    }
  });

  if (select) {
    select.addEventListener('change', () => {
      localStorage.setItem('searchCategory', select.value);
    });
  }

  if (searchInput) {
    searchInput.addEventListener('input', () => {
      localStorage.setItem('searchText', searchInput.value);
    });
  }
</script>
