<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qey Wat - Product Page</title>
  <style>

    @font-face {
      font-family: 'LeagueSpartan-Bold';
      src: url('LeagueSpartan-Bold.otf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      
    }

    body {
      background-image: url('BG.png');
      background-size: cover;
      margin-top:-1vw;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .home-button {
      position:absolute;
      background-color:transparent;
      right: 16.93vw;
      z-index: 20;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    .site-header {
      position: absolute;
      z-index: 10;
    }

    .logo {
      width: 325px;
      height: auto;
    }

    .back-button {
      margin-left: 13.02vw;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .back-arrow {
      font-family: "LeagueSpartan-Bold";
      font-size: 60px;
      color: #FCDD09;
      -webkit-text-stroke: 2px rgb(17, 65, 1);
      text-shadow: 2px 2px black;
    }

    .back-text {
      font-family: "LeagueSpartan-Bold";
      font-size: 36px;
      color: rgb(237, 194, 19);
      -webkit-text-stroke: 2px rgb(17, 65, 1);
      text-shadow: 2px 2px black;
    }

    .product-container {
      display: flex;
      padding: 20px;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1.5vw; 
      padding-left: 5vw;
    }

    .product-image {
      width: 40vw;
      height: 40vw;
      object-fit: cover;
    }

    .product-info {
      position: relative;
      font-family: "LeagueSpartan-Bold";
      max-width: 600px;
      color: #fff;
      padding: 30px;
      padding-left: 50px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
    }

    .product-info h2 {
      font-family:"LeagueSpartan-Bold";
      font-size:48px;
      color: #FCDD09;
      -webkit-text-stroke: 2px rgb(17, 65, 1);
      margin: 0;
    }

    .product-info p {
      font-size:24px;
      font-family:"LeagueSpartan-Bold";
      max-width: 600px;
      color: #fff;
      -webkit-text-stroke: 1px rgb(17, 65, 1);
    }

    .price {
      margin: 10px 0;
      font-family:"LeagueSpartan-Bold";
      font-size: 28px;
      color:black;
      -webkit-text-stroke: 1px rgb(255, 255, 255);
    }

    .quantity {
      position: relative;
      top: 90px;
      font-family:"LeagueSpartan-Bold";
      color:black;
      background-color:white;
      border:5px solid black;
      width: fit-content;
      justify-content: center;
      display: flex;
      align-items: center;
      font-size:36px;
      gap: 30px;
      margin: 10px 0;
    }

    .quantity button {
      background-color:rgb(0, 114, 0);
      color:white;
      font-size: 36px;
      padding: 5px 15px;
    }

    .special-requests {
      padding-top: 5px;
      font-family: "LeagueSpartan-Bold";
      font-size: 24px;
      -webkit-text-stroke: 1px rgb(0, 0, 0);
      margin-top: 10px;
    }

    .special-requests textarea {
      width: 500px;
      height: 200px;
    }

    .add-container {
      margin-top: 20px;
    }

    .edit-remove-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .edit-container {
      margin-left: 0px;
    }

    .remove-container {
      margin-left: 10px;
    }

    .add-btn, .edit-btn, .remove-btn {
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .add-btn {
      margin-top:10px;
      margin-left:250px;
      font-family:"LeagueSpartan-Bold";
      font-size:24px;
      -webkit-text-stroke: 1px rgb(208, 241, 191);
      text-shadow: 2px 2px 3px #000;
      background-color: yellow;
      color: green;
      font-weight: bold;
      box-shadow: 7px 7px 7px #000;
      border: 3px solid black;
      transition: transform 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
    }

    .add-btn:hover {
      color: #d92c0a;
      background-color:#d85700;
      transform: scale(1.1);
      cursor: pointer;
    }

    .edit-btn {
      margin-top: -150px;
      margin-left:300px;
      font-family:"LeagueSpartan-Bold";
      font-size:24px;
      -webkit-text-stroke: 1px rgb(255, 255, 255);
      text-shadow: 2px 2px 3px #000;
      background-color: orange;
      font-weight: bold;
      box-shadow: 7px 7px 7px #000;
      border: 3px solid black;
      transition: transform 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
      color: rgb(0, 0, 0);
    }

    .edit-btn:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .remove-btn {
      margin-top: 10px;
      margin-left:290px;
      font-family:"LeagueSpartan-Bold";
      font-size:24px;
      -webkit-text-stroke: 1px rgb(255, 255, 255);
      text-shadow: 2px 2px 3px #000;
      background-color: rgb(171, 5, 5);
      color: rgb(0, 0, 0);
      font-weight: bold;
      box-shadow: 7px 7px 7px #000;
      border: 3px solid black;
      transition: transform 0.5s ease, background-color 0.5s ease, border-color 0.5s ease;
    }

    .remove-btn:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .product-info {
      position: relative;
    }

    .confirmation-wrapper {
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .added-message {
      position: absolute;
      left: -37vw;
      top: 45vw;
      font-family:"LeagueSpartan-Bold";
      font-size:24px;
      background-color: #3a2400;
      color: white;
      font-weight: bold;
      padding: 10px;
      width: fit-content;
      border-radius: 8px;
      z-index:1000;
      visibility: hidden;
    }

  .more-section {
    padding: 0.05vw 5vw;
  }

  .more-title {
    font-family: 'LeagueSpartan-Bold';
    font-size: 36px;
    color: #FCDD09;
    margin-bottom: 10px;
    -webkit-text-stroke: 2px rgb(17, 65, 1);
  }

  .more-products {
    display: flex;
    gap: 250px;
  }

  .more-item {
    width: 100px;
    height: 100px;
    border: none;
    background-color: transparent;
    cursor: pointer;
  }

  .more-caption {
    font-family: "LeagueSpartan-Bold", sans-serif;
    font-size: 20px;
    color: white;
    -webkit-text-stroke: 1px rgb(17, 65, 1);
    margin-top: 10px;
    text-shadow: 1px 1px 2px black;
  }

  .more-item img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border: 2px solid black;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .more-item img:hover {
    transform: scale(1.05);
  }
  
  @media (max-width: 390px) {
    .product-container {
      flex-direction: column;
      padding: 5vw;
      align-items: center;
    }

    .product-image, .product-info {
      width: 90vw;
      height: auto;
      max-width: none;
      padding: 5vw;
    }

    .special-requests textarea {
      width: 80vw;
      height: 30vw;
    }

    .add-btn {
      margin-left: 0;
      width: 80vw;
      text-align: center;
    }

    .edit-remove-container {
      margin-right: 30vw;
      flex-direction: column;
      align-items: center;
    }

    .edit-container,
    .remove-container {
      width: 80vw;
      margin-right: 100vw;
      margin-left: 0;
      text-align: center;
    }

    .edit-btn,
    .remove-btn {
      width: auto;
      margin: 0;
      margin-right: 40vw;
    }

    .quantity {
      font-size: 6vw;
      gap: 5vw;
      top: 0;
    }

    .confirmation-wrapper {
      position: static;
      margin-top: 5vw;
      display: flex;
      justify-content: center;
    }

    .added-message {
      position: static;
      font-size: 5vw;
      margin-top: 3vw;
      text-align: center;
    }

    .more-products {
      flex-direction: column;
      gap: 50vw;
      align-items: flex-start;
    }

    .more-item img {
      width: 60vw;
      height: 60vw;
    }

    .more-caption {
      font-size: 5vw;
      text-align: left;
      padding-left: 2vw;
    }

    .back-button {
      margin-left: 5vw;
      margin-top: 5vw;
    }

    .back-arrow {
      font-size: 8vw;
    }

    .back-text {
      font-size: 5vw;
    }

    .home-button,
    .site-header {
      display: none;
    }

  }

  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <a href="index.html" class="home-button">
    <img src="home 2.png" alt="Home" class="home-icon">
  </a>

  <!-- cite search bar and side bar -->
    <div id="sidebar-container"></div>
    <script>
      fetch('side bar.html')
        .then(res => res.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html);
    </script>

    <div id="searchbar-container"></div>
    <script>
      fetch('search bar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('searchbar-container').innerHTML = html;

          const input = document.getElementById('searchInput');
          if (input) {
            input.addEventListener('focus', () => {
              window.location.href = 'search.html';
            });
          }
        });
    </script>

  <div class="back-button" onclick="history.back()">
    <span class="back-arrow">«</span> 
    <span class="back-text">Back</span>
  </div>

  <div class="product-container">
    
    <img class="product-image" src="Qey Wat.png" alt="Qey Wat">

    <div class="product-info">
      <h2>Qey Wat</h2>
      <p>Rich and satisfying slow-cooked beef stew in a spicy Berber with clarified butter and spices.</p>
      <div class="price">AUD$25.00</div>

      <div class="quantity">
        <button onclick="decrease()">−</button>
        <span id="qty">1</span>
        <button onclick="increase()">+</button>
      </div>

      <div id="buttons">
        <div class="add-container">
          <button class="add-btn" onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="edit-remove-container" style="display: none;">
          <div class="edit-container">
            <button class="edit-btn">Edit</button>
          </div>
          <div class="remove-container">
            <button class="remove-btn" onclick="resetCart()">Remove</button>
          </div>
        </div>
      </div>

    <div class="confirmation-wrapper">
      <div id="confirmation" class="added-message">
        Item has been added to the cart
      </div>
    </div>

      <div class="special-requests">
        <label>Special Requests</label><br>
        <textarea></textarea>
      </div>
    </div>
  </div>

  <script>
    let quantity = 1;

    function increase() {
      quantity++;
      document.getElementById("qty").textContent = quantity;
    }

    function decrease() {
      if (quantity > 1) {
        quantity--;
        document.getElementById("qty").textContent = quantity;
      }
    }

    function addToCart() {
      const item = {
        id: 'qeywat',
        name: 'Qey Wat',
        price: 25,
        quantity: quantity,
        img: 'Qey Wat.png'
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existing = cart.find(i => i.id === item.id);
      if (existing) {
        existing.quantity += item.quantity;
      } else {
        cart.push(item);
      }

      localStorage.setItem("cart", JSON.stringify(cart));

      document.querySelector('.add-container').style.display = 'none';
      document.querySelector('.edit-remove-container').style.display = 'flex';
      document.getElementById('confirmation').style.visibility = 'visible';
    }

    function resetCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(i => i.id !== 'qeywat');
      localStorage.setItem("cart", JSON.stringify(cart));

      document.querySelector('.add-container').style.display = 'block';
      document.querySelector('.edit-remove-container').style.display = 'none';
      document.getElementById('confirmation').style.visibility = 'hidden';
    }
  </script>

  <div class="more-section">
    <h3 class="more-title">More</h3>
    <div class="more-products">

      <div class="more-item">
        <img src="Qulett.png" alt="Item 1" onclick="location.href='Qulett.html'">
        <div class="more-caption">Qulett</div>
      </div>

      <div class="more-item">
        <img src="Qimsha(Beef Entree).png" alt="Item 2">
        <div class="more-caption">Qimsha</div>
      </div>
    </div>
  </div>

  <div style="height: 250px;"></div>

  <!-- cite footer -->
  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script> 

</body>
</html>
