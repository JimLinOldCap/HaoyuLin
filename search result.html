<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Result</title>
  <style>

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      height:100%;
      width:100%;
    }

    body {
      background-image: url('BG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .home-button {
      position:absolute;
      background-color:transparent;
      right: 325px;
      z-index: 20;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    .site-header {
      position: absolute;
      z-index: 10;
    }

    .logo {
      width: 400px;
      height: auto;
    }

    .result-title {
      font-size: 24px;
      font-weight: bold;
      margin: 30px;
    }

    .category {
      margin: 0;
      padding: 20px 10px;
    }

    .category-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .item-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
    }

    .item-card {
      font-size:24px;
      font-weight: bold;
      background-color: rgba(255, 119, 0, 0.7);
      border-radius: 8px;
      padding: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .item-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <a href="index.html" class="home-button">
    <img src="home 2.png" alt="Home" class="home-icon">
  </a>

  <!-- cite search bar and side bar -->
  <div id="sidebar-container"></div>
  <script>
      fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div id="searchbar-container"></div>
  <script>
      fetch('search bar.html')
      .then(res => res.text())
      .then(html => {
          document.getElementById('searchbar-container').innerHTML = html;

          const input = document.getElementById('searchInput');
          if (input) {
          input.addEventListener('focus', () => {
              window.location.href = 'search.html';
          });
          }
      });
  </script>

  <div class="result-title" id="search-title"></div>

  <div class="category" id="result-container">

    

  <script>
    // name of food
    const menuItems = [
      {name: 'Qimsha - Vegetarian', image: 'Qimsha-Vegetarian.png'},
      {name: 'Qulett', image: 'Qulett.png'},
      {name: 'Qimsha (Beef Entree)', image: 'Qimsha(Beef Entree).png'},
      {name: 'Special Kitfo', image: 'Special Kitfo.png'},
      {name: 'Qey Wat', image: 'Qey Wat.png'},
      {name: 'Beyayenetu', image: 'Beyayenetu.png'},
      {name: 'Shero', image: 'Shero.png'},
      {name: 'Ethiopian Beer', image: 'Ethiopian Beer.png'},
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q')?.trim().toLowerCase() || '';

    const title = document.getElementById('search-title');
    const container = document.getElementById('result-container');

    const matchedItems = menuItems.filter(item =>
      item.name.toLowerCase().includes(query)
    );

    if (matchedItems.length === 0) {
      title.textContent = `Your search on: "${query}" has no result.`;
    } else {
      title.textContent = `Your search on: "${query}"`;
      const grid = document.createElement('div');
      grid.className = 'item-grid';

      matchedItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" style="width:100%; border-radius:6px;">
          <p>${item.name}</p>
        `;
        grid.appendChild(card);
      });

      container.appendChild(grid);
    }
  </script>

<div style="height: 350px;"></div>

<!-- cite footer -->
<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    });
</script> 

</body>
</html>
