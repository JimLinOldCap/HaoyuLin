<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeshi Ethiopian Restaurant</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
  background-image: url('BG2.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: top center;
  }

  .hero-section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: vertical;
  }

  .site-header {
  position:absolute;
  z-index: 10;
  }

  .logo {
  width: 400px;
  height: auto;
  }
  
  .slider-nav-left{
    position: absolute;
    top: 50%;
    left: -20px;
    transform: translateY(-50%);
    background-image: url(arrow.png);
    background-size: cover;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .slider-nav-right{
    position: absolute;
    top: 50%;
    right: -20px;
    transform: translateY(-50%);
    background-image: url(arrow_right.png);
    background-size: cover;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .slider {
    position: relative;
    display: flex;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    border-radius: 8px;
  }

  .slider-track {
    display: flex;
    transition: transform 0.8s ease;
  }

  .slider-image {
    width: 1000px;
    height: auto;
    flex-shrink: 0;
    border-radius: 8px;
  }
  
  .slider-indicators {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 9;
  }

  .dot {
    width: 15px;
    height: 15px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    transition: background-color 0.3s ease;
  }

  .dot.active {
    background-color: rgb(11, 62, 1);
  }
  
  .bottom-buttons {
  width: 100%;
  background-color: transparent;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
  z-index: 10;
  transform: translateY(40px);
}

.bottom-btn {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

.bottom-btn img {
  width: 250px;
  height: 250px;
  object-fit: contain;
}

.divider {
  position: relative;
  z-index: 0;
}

.intro-section {
  display: flex;
  width: 100%;
  background-color: #62acbc;
  padding:-100px;
  box-sizing: border-box;
}

.intro-left {
  flex:1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

.intro-text {
  text-align: center;
  line-height: 1.8;
}

.intro-text h2 {
  font-family:'Georgia';
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #ffffff;
}

.intro-text h3 {
  font-family:'Georgia';
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 30px;
  color: #ffffff;
}

.intro-text p {
  font-family:'Georgia';
  font-size: 18px;
  line-height: 0.3;
  margin-bottom: 25px;
  color: #ffffff;
}

.intro-right {
  flex: 1;
}

.intro-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

</style>
</head>
<body>
<div class="hero-section">
  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <!-- cite search bar and side bar -->
    <div id="sidebar-container"></div>
    <script>
      fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
    </script>

    <div id="searchbar-container"></div>
    <script>
      fetch('search bar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('searchbar-container').innerHTML = html;

          const input = document.getElementById('searchInput');
          if (input) {
            input.addEventListener('focus', () => {
              window.location.href = 'search.html';
            });
          }
        });
    </script>

  <!-- slider -->
  <div class="slider">
    <div class="slider-track">
      <img src="scrolling pic1.png" class="slider-image">
      <img src="scrolling pic2.png" class="slider-image">
      <img src="scrolling pic3.png" class="slider-image">
    </div>
    <div class="slider-nav-left"></div>
    <div class="slider-nav-right"></div>
    <div class="slider-indicators">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const track = document.querySelector('.slider-track');
    const images = document.querySelectorAll('.slider-image');
    const dots = document.querySelectorAll('.dot');
    let currentIndex = 0;

    const goToSlide = (index) => {
      const slideWidth = images[0].clientWidth;
      track.style.transform = `translateX(-${index * slideWidth}px)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    };

    goToSlide(0);

    document.querySelector('.slider-nav-left').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    goToSlide(currentIndex);
    });

    document.querySelector('.slider-nav-right').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      goToSlide(currentIndex);
    });

    setTimeout(() => {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        goToSlide(currentIndex);
      }, 3000);
    }, 3000);
  </script>

  <!-- bottom bar links -->
  <selection class="bottom-buttons">
    <button class="bottom-btn" title="Menu" onclick="location.href='menu.html'">
      <img src="Big menu.png" alt="Menu">
    </button>
    <button class="bottom-btn" title="Story">
      <img src="big story.png" alt="Story">
    </button>
    <button class="bottom-btn" title="Sign In">
      <img src="big sign in.png" alt="Sign In">
    </button>
    <button class="bottom-btn" title="Shopping Cart" onclick="location.href='Shopping Cart.html'">
      <img src="big shopping cart.png" alt="Shopping Cart">
    </button>
  </selection>
</div>

<div class="divider">
  <svg viewBox="0 0 1440 100" style="transform: rotate(180deg); display: block;">
    <path fill="#62acbc" d="M0,0 C480,100 960,0 1440,100 L1440,0 L0,0 Z"></path>
  </svg>
</div>

<section class="intro-section">
  <div class="intro-left">
    <div class="intro-text">
      <h2>Vegetarian Dishes</h2>
      <h3>Nothin' like you've had before</h3>
    
      <p>Humbly yet proudly, we claim to have the most</p>
      <p>exquisite mouth-watering dishes in the vegetarian</p>
      <p>realm.</p>
    
      <p>Most of our veggie dishes are cooked with onions</p>
      <p>that are slowly caramelised in olive oil. Garlic and</p>
      <p>ginger are a must.</p>
    </div>
  </div>

  <div class="intro-right">
    <img src="Intro img.png" alt="Ethiopian Dish" class="intro-img">
  </div>
</section>

<!-- cite footer -->
<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    });
</script>

</body>
</html>
