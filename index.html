<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeshi Ethiopian Restaurant</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
  background-image: url('BG2.png');
  background-size: 100%;
  background-repeat: no-repeat;

  }
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90px;
    position: relative;
  }
  header input[type="search"] {
    background-color: #79D07A;
    width: 50%;
    padding: 20px;
    border: 4px solid black;
    border-radius: 10px;
    font-size:16px;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 50px;
    gap: 10px;
    margin: 10px;
  }

  .slider-nav {
    position: absolute;
    top: 50%;
    right: -20px;
    transform: translateY(-50%);
    background-image: url(arrow_right.png);
    background-size: cover;
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .slider {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  }

  .slider img {
  align-items: center;
  width: 1000px;
  height: auto;
  border-radius: 8px;
  }

  nav.sidebar {
  position: fixed;
  height: 300px;
  width: 70px; 
  top: 20%;
  right: -60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #ffb400;
  border-radius: 8px;
  padding: 10px;
  gap: 20px;
  transition: right 0.8s ease;
}

nav.sidebar:hover {
  right: 0;
}

nav.sidebar button {
  width: 80px;
  height: 80px;
  background-color: transparent;
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;

}

nav.sidebar .sidebar-toggle {
  position: absolute;
  top: 40%;
  left: -25px;
  width: 30px;
  height: 60px;
  background-color: #ffb400;
  border-radius: 4px 0 0 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001; 
}

nav.sidebar .sidebar-toggle img.arrow-icon {
  background-color:transparent;
  width: 250px;
  height: 250px;
}

nav.sidebar button img {
  width: 100%;
  height: 100%;
  max-width: 60px;
  max-height: 60px;
  object-fit: contain;
}

 nav.sidebar button.icon-menu{
  width:40px;
  height: 40px;
 }

 nav.sidebar button.icon-mask{
  width: 100px;
  height: 100px;
 }
 

  section.links {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 10px;
  background-color: rgba(198, 227, 195, 0.9);
  padding: 10px;
}

  section.links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background-color: #fff;
    border-radius: 8px;
    padding: 10px;
    color: #000;
    font-weight: bold;
  }

</style>
</head>
<body>

<header>
  <input list="suggestions" type="search" placeholder="Search...">
  <datalist id="suggestions">
  </datalist>
</header>

<div class="slider">
  <img src="scrolling pic1.png" class="slider-image" style="display: block;">
  <img src="scrolling pic2.png" class="slider-image" style="display: none;">
  <img src="scrolling pic3.png" class="slider-image" style="display: none;">
  <div class="slider-nav"></div>
</div>

<script>
  const images = document.querySelectorAll('.slider-image');
  let currentIndex = 0;

  document.querySelector('.slider-nav').addEventListener('click', function() {
    // hide pic
    images[currentIndex].style.display = 'none';
    
    // renew
    currentIndex = (currentIndex + 1) % images.length;
    
    // display new pic
    images[currentIndex].style.display = 'block';
  });
  
  const nextSlide = () => {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
  };
  
  setInterval(nextSlide, 4000);
</script>

<!-- Searching tool for memorizing the user's choices or taping words and return to suggestion bar -->
<script>
  const select = document.getElementById('searchCategory');
  const searchInput = document.getElementById('searchInput');
  window.addEventListener('DOMContentLoaded', () => {
    const savedCategory = localStorage.getItem('searchCategory');
    const savedSearch = localStorage.getItem('searchText');

    if (savedCategory) {
      select.value = savedCategory;
    }
    if (savedSearch) {
      searchInput.value = savedSearch;
    }
  });
  select.addEventListener('change', () => {
    localStorage.setItem('searchCategory', select.value);
  });

  searchInput.addEventListener('input', () => {
    localStorage.setItem('searchText', searchInput.value);
  });
</script>

<!-- sidebar icon image -->
  <nav class="sidebar">
    <button class="sidebar-toggle">
    <img src="arrow.png" alt="Toggle" class="arrow-icon">
    </button>

  <button class="icon-home" title="Home">

    <img src="home 2.png" alt="Home">

  </button>

  <button class="icon-cart" title="Cart">

    <img src="cart 3.png" alt="Cart">

  </button>

  <button class="icon-menu" title="Menu">

    <img src="menu 2.png" alt="Menu">

  </button>

  <button class="icon-mask" title="Mask">

    <img src="mask 2.png" alt="Mask">

  </button>

</nav>
</main>


<!-- sidebar links -->
<section class="links">
  <a href="#">Menu</a>
  <a href="#">Story</a>
  <a href="#">Sign In</a>
  <a href="#">Shopping Cart</a>
</section>

</body>
</html>
