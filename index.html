<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yeshi Ethiopian Restaurant</title>
<style>
body {font-family: Verdana, sans-serif;}
img {vertical-align: middle;}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  }

  html, body {
    height: auto;
    overflow-x: hidden;
  }

  body {
    background-image: url('BG2.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: top center;
  }

  .hero-section {
    min-height: auto;
    display: flex;
    flex-direction: column;
    justify-content: vertical;
  }

  .site-header {
    position: absolute;
    z-index: 10;
  }

  .logo {
    width: 325px;
    height: auto;
  }

  @media (max-width: 390px) {
    .site-header {
      position: static;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 1vw;
      background-color: transparent;
    }

    .logo {
      width: 40vw;
      max-width: 70%;
    }
  }

  .slider-nav-left, .slider-nav-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-size: cover;
    width: 7.31vw;
    height: 7.31vw;
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
  }
  .slider-nav-left {
    left: -1.46vw;
    background-image: url(arrow.png);
  }
  .slider-nav-right {
    right: -1.46vw;
    background-image: url(arrow_right.png);
  }

  .slider {
    position: relative;
    display: flex;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 73.1vw; /* 1000px */
    height: 34vw; /* 465px */
    margin: 0 auto;
    border-radius: 0.58vw;
  }

  .mySlides {
    position: absolute;
    opacity: 0;
    transition: opacity 2s ease;
    width: 100%;
    height: auto;
  }
  .mySlides.active {
    opacity: 1;
    z-index: 1;
  }

  .slider-track {
    display: flex;
    transition: transform 0.8s ease;
  }

  .slider-image {
    width: 73.1vw;
    height: auto;
    flex-shrink: 0;
    border-radius: 0.58vw;
  }

  .slider-indicators {
    position: absolute;
    bottom: 0.73vw;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 0.58vw;
    z-index: 9;
  }

  .dot {
    width: 1.1vw;
    height: 1.1vw;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    transition: background-color 0.3s ease;
  }
  .dot.active {
    background-color: rgb(11, 62, 1);
  }

  .bottom-buttons {
    width: 100%;
    background-color: transparent;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 0.73vw 0;
    box-shadow: 0 -0.15vw 0.36vw rgba(0, 0, 0, 0.1);
    z-index: 10;
    transform: translateY(2.92vw);
    flex-wrap: wrap;
  }
  .bottom-btn {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
  }
  .bottom-btn:hover {
    transform: scale(1.1);
  }
  .bottom-btn img {
    width: 18vw;
    height: auto;
    object-fit: contain;
  }

  @media (max-width: 768px) {
    .bottom-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 3vw 2vw;
      justify-content: center;
      justify-items: center;
      padding: 4vw 0;
      transform: none;
    }

    .bottom-btn img {
      width: 28vw;
    }
  }

  .divider {
    position: relative;
    z-index: 0;
  }

  .intro-section {
    display: flex;
    width: 100%;
    background-color: #62acbc;
    box-sizing: border-box;
    flex-wrap: wrap;
  }

  .intro-left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4.4vw 1.5vw;
  }

  .intro-text {
    text-align: center;
    line-height: 1.8;
  }

  .intro-text h2 {
    font-family: 'Georgia';
    font-size: 3.5vw;
    font-weight: bold;
    margin-bottom: 1.5vw;
    color: #ffffff;
  }
  .intro-text h3 {
    font-family: 'Georgia';
    font-size: 2vw;
    font-weight: bold;
    margin-bottom: 2.2vw;
    color: #ffffff;
  }
  .intro-text p {
    font-family: 'Georgia';
    font-size: 1.3vw;
    line-height: 1.4;
    margin-bottom: 1.8vw;
    color: #ffffff;
  }

  .intro-right {
    flex: 1;
  }

  .intro-img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    max-width: 100%;
  }

  @media (max-width: 768px) {
    .slider-image {
      width: 100%;
    }
    .bottom-btn img {
      width: 28vw;
    }
    .intro-text h2 {
      font-size: 6vw;
    }
    .intro-text h3 {
      font-size: 4.5vw;
    }
    .intro-text p {
      font-size: 3.5vw;
    }
  }
</style>
</head>
<body>
<div class="hero-section">
  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <!-- cite search bar and side bar -->
    <div id="sidebar-container"></div>
    <script>
      fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
    </script>

    <div id="searchbar-container"></div>
    <script>
      fetch('search bar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('searchbar-container').innerHTML = html;

          const input = document.getElementById('searchInput');
          if (input) {
            input.addEventListener('focus', () => {
              window.location.href = 'search.html';
            });
          }
        });
    </script>

  <!-- slider -->
  <div class="slider">
    <div class="mySlides fade">
      <img src="scrolling pic1.png" class="slider-image">
    </div>
    <div class="mySlides fade">
      <img src="scrolling pic2.png" class="slider-image">
    </div>
    <div class="mySlides fade">
      <img src="scrolling pic3.png" class="slider-image">
    </div>

    <div class="slider-nav-left" onclick="changeSlide(-1)"></div>
    <div class="slider-nav-right" onclick="changeSlide(1)"></div>

    <div class="slider-indicators">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    let timer = null;

    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides");
      const dots = document.getElementsByClassName("dot");

      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
      }

      slides[slideIndex - 1].classList.add("active");
      dots[slideIndex - 1].classList.add("active");

      clearTimeout(timer);
      timer = setTimeout(() => changeSlide(1), 4000);
    }
    function changeSlide(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    showSlides(slideIndex);
    </script>

  <!-- bottom bar links -->
  <section class="bottom-buttons">
    <button class="bottom-btn" title="Menu" onclick="location.href='menu.html'">
      <img src="Big menu.png" alt="Menu">
    </button>
    <button class="bottom-btn" title="Story">
      <img src="big story.png" alt="Story">
    </button>
    <button class="bottom-btn" title="Sign In">
      <img src="big sign in.png" alt="Sign In">
    </button>
    <button class="bottom-btn" title="Shopping Cart" onclick="location.href='Shopping Cart.html'">
      <img src="big shopping cart.png" alt="Shopping Cart">
    </button>
  </section>
</div>

<div class="divider">
  <svg viewBox="0 0 1440 100" style="transform: rotate(180deg); display: block;">
    <path fill="#62acbc" d="M0,0 C480,100 960,0 1440,100 L1440,0 L0,0 Z"></path>
  </svg>
</div>

<section class="intro-section">
  <div class="intro-left">
    <div class="intro-text">
      <h2>Vegetarian Dishes</h2>
      <h3>Nothin' like you've had before</h3>
    
      <p>Humbly yet proudly, we claim to have the most</p>
      <p>exquisite mouth-watering dishes in the vegetarian</p>
      <p>realm.</p>
    
      <p>Most of our veggie dishes are cooked with onions</p>
      <p>that are slowly caramelised in olive oil. Garlic and</p>
      <p>ginger are a must.</p>
    </div>
  </div>

  <div class="intro-right">
    <img src="Intro img.png" alt="Ethiopian Dish" class="intro-img">
  </div>
</section>

<!-- cite footer -->
<div id="footer-container"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('footer-container').innerHTML = html;
    });
</script>

</body>
</html>
