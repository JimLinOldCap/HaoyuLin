<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <style>
    @font-face {
      font-family: 'LeagueSpartan-Bold';
      src: url('LeagueSpartan-Bold.otf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('BG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .home-button {
      position:absolute;
      background-color:transparent;
      right: 325px;
      z-index: 20;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    .site-header {
      position: absolute;
      z-index: 10;
    }

    .logo {
      width: 400px;
      height: auto;
    }

    .empty-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      background-color: rgba(100, 200, 150, 0.25);
      border-radius: 12px;
      margin-top: 20px;
    }

    .empty-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #67d851;
      border-radius: 10px;
      text-align: center;
    }

    .cart-container {
      max-width: 800px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info h3 {
      margin: 0 0 10px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-control button {
      padding: 5px 10px;
      font-size: 18px;
      margin: 0 5px;
    }

    .remove-button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .checkout-area .delivery-options label {
      margin-right: 20px;
      font-size: 16px;
    }

    .checkout-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px 4px #000;
    }

    .checkout-button:hover {
      background-color: #f0c100;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <a href="index.html" class="home-button">
    <img src="home 2.png" alt="Home" class="home-icon">
  </a>

  <!-- cite search bar and side bar -->
  <div id="sidebar-container"></div>
  <script>
    fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div id="searchbar-container"></div>
  <script>
    fetch('search bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('searchbar-container').innerHTML = html;

        const input = document.getElementById('searchInput');
        if (input) {
          input.addEventListener('focus', () => {
            window.location.href = 'search.html';
          });
        }
      });
  </script>

  <div class="cart-container">
    <h2 style="text-align:center;">Shopping Cart</h2>
    <div id="cart-items"></div>

    <div id="empty-cart-message" style="display:none;">
      <div class="empty-wrapper">
        <div class="empty-box">
          Come and Go get some fresh foods NOW!
        </div>
      </div>
    </div>

    <div class="total" id="total-price">Total: AUD$0</div>

    <div class="checkout-area">
      <div class="delivery-options">
        <label><input type="radio" name="method" value="delivery" checked> Delivery</label>
        <label><input type="radio" name="method" value="dinein"> Dine In</label>
      </div>
      <button class="checkout-button">Check Out</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-items");
      const totalPriceElem = document.getElementById("total-price");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;

      cartContainer.innerHTML = "";

      const emptyMessage = document.getElementById("empty-cart-message");

      if (cart.length === 0) {
        emptyMessage.style.display = "block";
        totalPriceElem.style.display = "none";
      } else {
        emptyMessage.style.display = "none";
        totalPriceElem.style.display = "block";
      }

      cart.forEach(item => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p>AUD$${item.price}</p>
            <div class="quantity-control">
              <button onclick="changeQuantity('${item.id}', -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity('${item.id}', 1)">+</button>
            </div>
            <button class="remove-button" onclick="removeItem('${item.id}')">Remove</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceElem.textContent = `Total: AUD$${total}`;
    }

    function changeQuantity(id, delta) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(i => i.id === id);
      if (!item) return;

      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(i => i.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>

  <!-- cite footer -->
  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script> 

</body>
</html>
