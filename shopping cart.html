<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <style>
    @font-face {
      font-family: 'LeagueSpartan-Bold';
      src: url('LeagueSpartan-Bold.otf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('BG.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .home-button {
      position:absolute;
      background-color:transparent;
      right: 325px;
      z-index: 20;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    .site-header {
      position: absolute;
      z-index: 10;
    }

    .logo {
      width: 400px;
      height: auto;
    }

    .empty-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
      background-color: rgba(100, 200, 150, 0.25);
      border-radius: 12px;
      margin-top: 20px;
    }

    .empty-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #67d851;
      border-radius: 10px;
      text-align: center;
    }

    .cart-container {
      max-width: 800px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 30px;
    }

    .cart-container h2 {
      font-size: 48px;
      font-family: 'LeagueSpartan-Bold';
      color: #e5bb00;
      -webkit-text-stroke: 2px rgb(220, 124, 7);
      text-align: center;
      margin-bottom: 40px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(135, 233, 82, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'LeagueSpartan-Bold';
      padding-left: 10px;
    }

    .item-center h3 {
      margin: 0 0 10px;
      font-size: 48px;
      color:#67d851;
      -webkit-text-stroke: 2px rgb(26, 50, 4);
    }

    .item-center p {
      margin: 5px;
      font-size: 20px;
      color: #ee8b0bb8;
      -webkit-text-stroke: 1px rgb(50, 22, 4);
    }

    .quantity-control{
      position: relative;
      font-family:"LeagueSpartan-Bold";
      color:black;
      background-color:white;
      border:5px solid black;
      width: fit-content;
      justify-content: center;
      display: flex;
      align-items: center;
      font-size:18px;
      gap: 15px;
      margin: 10px 0;
    }

    .quantity-control button {
      font-family: monospace;
      background-color:rgb(0, 114, 0);
      color:white;
      font-size: 28px;
      font-weight:bold;
      padding: 5px 10px;
    }

    .edit-button {
      font-family: 'LeagueSpartan-Bold';
      background: none;
      border: none;
      color: #ff7300;
      cursor: pointer;
      font-size: 18px;
      margin-top: 5px;
      text-decoration: underline;
    }

    .edit-button:hover {
      color: #b36301;
    }

    .remove-button {
      font-family: 'LeagueSpartan-Bold';
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
      text-decoration:underline;
    }

    .remove-button:hover {
      color: #7e0202;
    }

    .total {
      font-family: 'LeagueSpartan-Bold';
      text-align: right;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .checkout-area .delivery-options label {
      font-family: 'LeagueSpartan-Bold';
      margin-right: 40px;
      font-size: 30px;
    }

    .checkout-area .delivery-options input[type="radio"] {
      width: 30px;
      height: 30px;
      accent-color: #007200;
      cursor: pointer;
    }

    .checkout-button {
      font-family: 'LeagueSpartan-Bold';
      padding: 12px 24px;
      font-size: 24px;
      text-shadow: 2px 2px 3px #d2d2d2;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border:3px solid black;
      box-shadow: 2px 2px 4px #000;
      transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
    }

    .checkout-button:hover {
      color:rgb(239, 238, 238);
      text-shadow: 2px 2px 3px #000000;
      background-color: #ef720b;
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <a href="index.html" class="home-button">
    <img src="home 2.png" alt="Home" class="home-icon">
  </a>

  <!-- cite search bar and side bar -->
  <div id="sidebar-container"></div>
  <script>
    fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div id="searchbar-container"></div>
  <script>
    fetch('search bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('searchbar-container').innerHTML = html;

        const input = document.getElementById('searchInput');
        if (input) {
          input.addEventListener('focus', () => {
            window.location.href = 'search.html';
          });
        }
      });
  </script>

  <div class="cart-container">
    <h2 style="text-align:center;">Shopping Cart</h2>
    <div id="cart-items"></div>

    <div id="empty-cart-message" style="display:none;">
      <div class="empty-wrapper">
        <div class="empty-box">
          Come and Go get some fresh foods NOW!
        </div>
      </div>
    </div>

    <div class="total" id="total-price">Total: AUD$0</div>

    <div class="checkout-area">
      <div class="delivery-options">
        <label><input type="radio" name="method" value="delivery" checked> Delivery</label>
        <label><input type="radio" name="method" value="dinein"> Dine In</label>
      </div>
      <button class="checkout-button">Check Out</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById("cart-items");
      const totalPriceElem = document.getElementById("total-price");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;

      cartContainer.innerHTML = "";

      const emptyMessage = document.getElementById("empty-cart-message");

      if (cart.length === 0) {
        emptyMessage.style.display = "block";
        totalPriceElem.style.display = "none";
      } else {
        emptyMessage.style.display = "none";
        totalPriceElem.style.display = "block";
      }

      cart.forEach(item => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          
          <div class="item-center">
            <h3>${item.name}</h3>
            <p>AUD$${item.price}</p>
          </div>

          <div class="item-right">
            <div class="quantity-control">
              <button onclick="changeQuantity('${item.id}', -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQuantity('${item.id}', 1)">+</button>
            </div>
            <button class="remove-button" onclick="removeItem('${item.id}')">Remove</button>
            <button class="edit-button" onclick="editItem('${item.id}')">Edit</button>
          </div>
        `;
        cartContainer.appendChild(itemDiv);
      });

      totalPriceElem.textContent = `Total: AUD$${total}`;
    }

    function changeQuantity(id, delta) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(i => i.id === id);
      if (!item) return;

      item.quantity += delta;
      if (item.quantity <= 0) {
        cart = cart.filter(i => i.id !== id);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(i => i.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;

    function editItem(id) {
      if (id === 'qeywat') {
        window.location.href = 'Qey Wat.html';
      } else if (id === 'qulett') {
        window.location.href = 'Qulett.html';
      }
    }

    // footer's link
    window.onload = function () {
      loadCart();

      const params = new URLSearchParams(window.location.search);
      const method = params.get("method");

      if (method === "delivery" || method === "dinein") {
        const selector = `input[name="method"][value="${method}"]`;
        const radio = document.querySelector(selector);
        if (radio) {
          radio.checked = true;
        }
      }
    };

  </script>

  <!-- cite footer -->
  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script> 

</body>
</html>
