<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page Delivery</title>
  <style>

    @font-face {
      font-family: 'LeagueSpartan-Bold';
      src: url('LeagueSpartan-Bold.otf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      
    }

    body {
      background-image: url('BG.png');
      background-size: cover;
      margin-top:-1vw;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .home-button {
      position:absolute;
      background-color:transparent;
      right: 16.93vw;
      z-index: 20;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    .site-header {
      position: absolute;
      z-index: 10;
    }

    .logo {
      width: 325px;
      height: auto;
    }

    .back-button {
      margin-left: 13.02vw;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .back-arrow {
      font-family: "LeagueSpartan-Bold";
      font-size: 60px;
      color: #FCDD09;
      -webkit-text-stroke: 2px rgb(17, 65, 1);
      text-shadow: 2px 2px black;
    }

    .back-text {
      font-family: "LeagueSpartan-Bold";
      font-size: 36px;
      color: rgb(237, 194, 19);
      -webkit-text-stroke: 2px rgb(17, 65, 1);
      text-shadow: 2px 2px black;
    }

    .payment-container {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 20px;
      width: 60%;
      margin: 40px auto;
      font-family: 'LeagueSpartan-Bold', sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .input-full {
      width: 100%;
      max-width: 990px;
    }

    .input-short {
      width: 100%;
      max-width: 400px;
    }

    .input-medium {
      width: 100%;
      max-width: 300px;
    }

    .payment-container h2 {
      text-align: center;
      font-size: 32px;
      color: black;
      margin-bottom: 20px;
    }

    .payment-form label {
      display: block;
      font-size: 18px;
      margin-bottom: 12px;
      color: black;
    }

    .payment-form input[type="text"],
    .payment-form input[type="tel"],
    .payment-form input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .payment-form .row {
      display: flex;
      gap: 20px;
    }

    .payment-form .row label {
      flex: 1;
    }

    .checkbox {
      font-size: 14px;
      margin-top: 10px;
      color: black;
    }

    .checkbox input {
      margin-right: 5px;
    }

    .pay-now-btn {
      font-family: 'LeagueSpartan-Bold';
      padding: 12px 24px;
      font-size: 24px;
      text-shadow: 2px 2px 3px #d2d2d2;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border:3px solid black;
      box-shadow: 2px 2px 4px #000;
      transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      margin-left: auto;
      margin-right: 0;
      display: block;
    }

    .pay-now-btn:hover {
      color:rgb(239, 238, 238);
      text-shadow: 2px 2px 3px #000000;
      background-color: #ef720b;
      transform: scale(1.1);
      cursor: pointer;
    }

    @media (max-width: 390px) {
      .payment-container {
        width: 90%;
        padding: 5vw;
      }

      .payment-form label {
        font-size: 16px;
      }

      .input-full, .input-short, .input-medium {
        max-width: 100%;
      }

      .row {
        flex-direction: column;
        gap: 10px;
      }

      .pay-now-btn {
        font-size: 20px;
        padding: 10px 20px;
        width: 100%;
        margin-top: 20px;
      }

      .back-arrow {
        font-size: 8vw;
      }

      .back-text {
        font-size: 5vw;
      }

      .logo, .home-button {
        display: none;
      }
    }

  </style>
</head>
<body>

  <header class="site-header">
    <img src="logo.png" alt="Logo" class="logo">
  </header>

  <a href="index.html" class="home-button">
    <img src="home 2.png" alt="Home" class="home-icon">
  </a>

  <!-- cite search bar and side bar -->
  <div id="sidebar-container"></div>
  <script>
    fetch('side bar.html')
      .then(res => res.text())
      .then(html => document.getElementById('sidebar-container').innerHTML = html);
  </script>

  <div id="searchbar-container"></div>
  <script>
    fetch('search bar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('searchbar-container').innerHTML = html;

        const input = document.getElementById('searchInput');
        if (input) {
          input.addEventListener('focus', () => {
            window.location.href = 'search.html';
          });
        }
      });
  </script>

  <div class="back-button" onclick="history.back()">
    <span class="back-arrow">Â«</span> 
    <span class="back-text">Back</span>
  </div>

  <div class="payment-container">
    <h2>Payment Details:</h2>
    <form class="payment-form">
      <label>Name:<br><input type="text" name="name" class="input-short" required></label><br>

      <label>Phone Number:<br><input type="tel" name="phone" class="input-full" required></label><br>

      <label>Card Number:<br><input type="text" name="cardNumber" class="input-full" required></label><br>

      <label>Name of the Card:<br><input type="text" name="cardName" class="input-short" required></label><br>

      <div class="row">
        <label>Exp date:<br><input type="text" name="exp" placeholder="MM/YY" class="input-medium" required></label>
        <label>CVV:<br><input type="text" name="cvv" class="input-medium" required></label>
      </div><br>

      <label>Arrival time:<br><input type="text" name="Arrival time" class="input-short" required></label><br>

      <label>Number of People:<br><input type="number" name="Number of People" min="0" class="input-medium"></label><br>

      <label class="checkbox">
        <input type="checkbox" id="agreeCheckbox" required>
        I agree with all the <a href="#">conditions</a> and relative policies.
      </label>

      <button class="pay-now-btn" type="button" id="payBtn" disabled>Pay Now</button>
    </form>
  </div>

  <script>
    const checkbox = document.getElementById('agreeCheckbox');
    const payBtn = document.getElementById('payBtn');

    checkbox.addEventListener('change', function () {
      if (this.checked) {
        payBtn.disabled = false;
        payBtn.style.opacity = "1";
        payBtn.style.cursor = "pointer";
      } else {
        payBtn.disabled = true;
        payBtn.style.opacity = "0.6";
        payBtn.style.cursor = "not-allowed";
      }
    });

    payBtn.addEventListener('click', function () {
      window.location.href = "dine in confirmation.html";
    });

  </script>

  <!-- cite footer -->
  <div id="footer-container"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-container').innerHTML = html;
      });
  </script> 

</body>
</html>
